<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Manifest Builder</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <div id="div19" hidden="true">
        <div>
          coin to send:
          <select id="send19"></select>
          quantity: <input type="text" id="quantity19" disabled="true" /> all
          <input type="checkbox" id="all19" checked="true" />
        </div>
        <div>
          coin to receive:
          <select id="receive19"></select>
        </div>
        <div>
          <input
            type="button"
            value="add instructions"
            id="add_instruction19"
          />
        </div>
      </div>

      <div id="div20" hidden="true">
        <div>
          NFT to show:
          <select id="nft20"></select>
        </div>
        <div>
          <input
            type="button"
            value="add instructions"
            id="add_instruction20"
          />
        </div>
      </div>
    </div>
    <!-- TODO: remove after refactoring -->
    <p id="warn" hidden></p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
